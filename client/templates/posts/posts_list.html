<template name="postsList">
  {{#if currentUser}}
  <div class="posts">
    {{#each posts}}
      {{> postItem}}
    {{/each}}
    
    {{#if nextPath}}
    <a class = "load-more" href= "{{nextPath}}">Load More</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
  {{else}}
    {{> accessDenied}}
  {{/if}}
</template>
